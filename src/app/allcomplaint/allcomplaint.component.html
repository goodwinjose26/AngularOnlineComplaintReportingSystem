<app-adminnavbar></app-adminnavbar>
 <table class="table">
    <thead>
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">PHONE NO</th>
        <th scope="col">ADDRESS</th>
        <th scope="col">COMPLAINT</th>
        <th scope="col">EMAIL</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data">
        <td>{{i.name}}</td>
        <td>{{i.phno}}</td>
        <td>{{i.address}}</td>
        <td>{{i.compalaint}}</td>
        <td>{{i.email}}</td>

      </tr>
    
    </tbody>
  </table>
